<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center; /* centraliza horizontalmente */
            align-items: center;     /* centraliza verticalmente */
            height: 100vh;           /* ocupa a tela toda */
            margin: 0;               /* remove margens padrão */
            font-family: Arial, sans-serif;
        }

        #container {
            background-color: lightskyblue;
            width: 500px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        input[type="number"] {
            background-color: white;
            width: 100px;
            height: 30px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1em;
        }

        input[type="number"]:focus {
            outline: 2px solid dodgerblue;
        }

        input[type="button"] {
            margin-left: 10px;
            height: 34px;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        input[type="button"]:hover {
            background-color: deepskyblue;
        }

        #res {
            color: white;
            margin-top: 25px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Somando valores</h1>
        <input type="number" id="txtn1" placeholder="Número 1">
        <input type="number" id="txtn2" placeholder="Número 2">
        <input type="button" value="Somar" onclick="somar()">
        <div id="res">Resultado</div>
    </div>

    <script>
        function somar() {
            const tn1 = document.getElementById('txtn1')
            const tn2 = document.getElementById('txtn2')
            const res = document.getElementById('res')

            const n1 = Number(tn1.value)
            const n2 = Number(tn2.value)

            if (isNaN(n1) || isNaN(n2)) {
                res.innerHTML = 'Por favor, insira dois números válidos.'
            } else {
                const s = n1 + n2
                res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
            }
        }
    </script>
</body>
</html>
