<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: lightslategray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container{
            width: 80vw;
            height: 80vh;
            background-color: aliceblue;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 20px;
    
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Sistema de imigração</h1>
        <p>Qual o país você nasceu? </p>
        <input type="text" id="pais">
        <input type="button" value="Verificar" onclick="verificacao()">
        <div id="resultado"></div>
    </div>

    <script>
        function verificacao() {
            const nacao = document.querySelector('#pais').value.toLowerCase()
            const res = document.querySelector('#resultado')
            const formatado = nacao.charAt(0).toUpperCase() + nacao.slice(1).toLowerCase();

            if(nacao === "brasil"){
                res.innerHTML = `Você veio do ${formatado}, então você é Brasileiro!`
            }else{
                res.innerHTML = `Você nasceu em ${formatado}, então você é estrangeiro!`
            }
        }
    </script>
</body>

</html>
