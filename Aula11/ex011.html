<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0px;
            padding: 0px;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: lightslategray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80vw;
            height: 80vh;
            background-color: aliceblue;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 20px;
        }

        #botao {
            border: none;
            background-color: green;
            color: aliceblue;
            width: 80px;
            height: 30px;
            border-radius: 10px;
            transition: 0.5s;
        }

        #botao:hover {
            scale: calc(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sistema de imigração</h1>
        <p>Qual o país você nasceu? </p>
        <input type="text" id="pais">
        <input type="button" value="Verificar" id="botao" onclick="verificacao()">
        <div id="resultado"></div>
    </div>

    <script>
        function verificacao() {
            const nacao = document.querySelector('#pais').value.toLowerCase()
            const res = document.querySelector('#resultado')
            const formatado = nacao.charAt(0).toUpperCase() + nacao.slice(1).toLowerCase();

            if (nacao === "brasil") {
                res.innerHTML = `Você veio do ${formatado}, então você é Brasileiro!`
            } else {
                res.innerHTML = `Você nasceu em ${formatado}, então você é estrangeiro!`
            }
        }
    </script>
</body>

</html>
