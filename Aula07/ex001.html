<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Perguntar nome na p√°gina</title>
</head>

<body>
    <h1>Inscri√ß√£o para a corrida</h1>

    <div>
        <p>Informe o seu nome:</p>
        <input id="nome" placeholder="Digite seu nome completo" type="text">
    </div>

    <div>
        <p>Informe sua idade:</p>
        <input id="idade" placeholder="Idade" type="text">
    </div>

    <div>
        <p>Informe quantos KM voc√™ quer correr:</p>
        <input type="radio" id="km5" name="distancia" value="5">
        <label for="km5">5 km</label>

        <input type="radio" id="km10" name="distancia" value="10">
        <label for="km10">10 km</label>

        <input type="radio" id="km15" name="distancia" value="15">
        <label for="km15">15 km</label>
        <br>
    </div>

    <div>
        <button onclick="mostrarNome()">Enviar</button>
    </div>

    <div>
        <p id="mensagem"></p>

    <script>
        function mostrarNome() {
            var nome = document.getElementById('nome').value;
            var idade = document.getElementById('idade').value;
            var distancia = document.querySelector('input[name="distancia"]:checked');

            if (!nome || !idade || !distancia) {
                document.getElementById('mensagem').textContent = 'Por favor, preencha todos os campos antes de enviar.';
                return;
            }

            var km = distancia.value;

            document.getElementById('mensagem').textContent =
                'Ol√°, ' + nome + '! ' +
                'Voc√™ tem ' + idade + ' anos e se inscreveu para a corrida de ' + km + ' km. Boa sorte! üèÉ‚Äç‚ôÇÔ∏è';
        }
    </script>
</body>

</html>
