<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos2.css">
</head>
<body>

    <header class="cabecalho">
        <h1 class="title">Calculadora</h1>
    </header>

    <main class="container">
        <div class="calculadora">

            <!-- Display -->
            <input 
                type="text" 
                class="display" 
                id="display" 
                value="0" 
                disabled
            >

            <!-- Botão limpar -->
            <button class="btn limpar">C</button>

            <!-- Botões números e operadores -->
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operador">/</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operador">*</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operador">-</button>

            <button class="btn zero">0</button>
            <button class="btn operador">+</button>
            <button class="btn igual">=</button>

        </div>
    </main>

    <script src="function2.js"></script>
</body>
</html>
