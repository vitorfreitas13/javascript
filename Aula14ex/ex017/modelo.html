<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUADA</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
       <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>Digite um número:
                <input type="number" name="numero" id="numero">
                <input type="button" value="Gerar Tabuada" onclick="tabuada()" class="botao">
            </p>
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número para ver sua tabuada!</option>
            </select>
        </div>
        
    
    </section>

    <footer>
        <p> &copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
